<header>
  <div class="flex flex-col gap-4 mb-8 mt-32 items-center">
    <h1 class="text-4xl text-center">
      {% if page.title %}
        {{ page.title }}
      {% else %}
        <a href="/">{{ site.title }}</a>
      {% endif %}
    </h1>

    <p class="text-center w-[60%]">
      {% if page.description %}
        {{ page.description }}
      {% else %}
        A curated directory of frameworks, code samples, and design assets for implementing Liquid Glass effects across platforms beyond iOS and macOS
      {% endif %}
    </p>
  </div>
</header>
